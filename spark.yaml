# --- SPARK MASTER SERVICE ---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
  namespace: processing  # <--- Đặt ở processing
spec:
  ports:
    - name: web
      port: 8080
      targetPort: 8080
    - name: ipc
      port: 7077
      targetPort: 7077
  selector:
    app: spark-master
---
# --- SPARK MASTER DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
  namespace: processing # <--- Đặt ở processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-master
  template:
    metadata:
      labels:
        app: spark-master
    spec:
      containers:
      - name: spark-master
        image: bde2020/spark-master:3.0.0-hadoop3.2
        ports:
        - containerPort: 8080
        - containerPort: 7077
        env:
        - name: INIT_DAEMON_STEP
          value: "setup_spark"
        - name: "SPARK_MASTER_PORT"
          value: "7077"
        - name: "SPARK_MASTER_WEBUI_PORT"
          value: "8080"
        # GỌI SANG NAMESPACE HADOOP
        - name: CORE_CONF_fs_defaultFS
          value: "hdfs://namenode.hadoop.svc.cluster.local:9000"
---
# --- SPARK WORKER DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-worker
  namespace: processing # <--- Đặt ở processing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-worker
  template:
    metadata:
      labels:
        app: spark-worker
    spec:
      containers:
      - name: spark-worker
        image: bde2020/spark-worker:3.0.0-hadoop3.2
        ports:
        - containerPort: 8081
        env:
        - name: "SPARK_MASTER"
          value: "spark://spark-master:7077"
        - name: "SPARK_WORKER_WEBUI_PORT"
          value: "8081"
        # GỌI SANG NAMESPACE HADOOP
        - name: CORE_CONF_fs_defaultFS
          value: "hdfs://namenode.hadoop.svc.cluster.local:9000"